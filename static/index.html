<html>
  <head>
    <link href="css/main.css" rel="stylesheet" />
    <script src="js/births.js"></script>
    <script src="js/deaths.js"></script>
    <script src="js/temperature.js"></script>
    <script src="js/rain.js"></script>
    <script src="js/get_data.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>

    <div class="header">
      <div class="posso-help">
        <h1>Posso Help</h1>
      </div>
      <div class="profile">
        <!-- @todo: Figure out how to host this
        <img src="images/profile.png">
        -->
      </div>
    </div>

    <div class="search-container">
      <div class="phone-number-container">
        <input id="phone-number-input" placeholder="Phone Number"/>
        <button id="find-button" type="button">Find</button>
        <button id="download-button" class="btn">
          <i class="fa fa-download"></i>
        </button>
        <div id="download-links">
          <a href="#" id="download-link-births"      download>Births</a>
          <a href="#" id="download-link-deaths"      download>Deaths</a>
          <a href="#" id="download-link-rain"        download>Rain</a>
          <a href="#" id="download-link-temperature" download>Temperature</a>
        </div>
      </div>
    </div>

    <div class="reports-container">
      <div class="birth-report">
        <canvas id="chart-births" 
          style="width:100%;max-width:700px"></canvas>
      </div>
      <div class="death-report">
        <canvas id="chart-deaths" 
          style="width:100%;max-width:700px"></canvas>
      </div>
      <div class="rain-report">
        <canvas id="chart-rain" 
          style="width:100%;max-width:700px"></canvas>
      </div>
      <div class="temperature-report">
        <canvas id="chart-temperature" 
          style="width:100%;max-width:700px"></canvas>
      </div>
    </div>

  </body>
</html>
